<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="dialog">
    <div class="info">
      <div class="top">
        <h2>Tic Tac Toe</h2>
        <hr>
      </div>
      <div class="desc">
        <p>
          This is a <span>Tic Tac Toe</span> game. <br>
          It's purpose is to test my skill on JavaScript <em>Factory Functions</em>.
        </p>

        <p>
          Do well to try all the functions in this game and give feedback and comments
        </p>
        <p>
          <span>Thanks</span> ❤️
        </p>
      </div>
      <button id="start">Start</button>
    </div>
  </div>
  <div class="main-screen">
    <main class="container">
      <div class="boards">
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
      </div>
      <div class="boards">
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
      </div>
      <div class="boards">
        <div class="board"></div>
        <div class="board"></div>
        <div class="board"></div>
      </div>
    </main>

    <section class="sidebar">
      <div class="player first">
        <div class="top">
          <h3>Player 1</h3>
          <hr>
        </div>
        
        <div class="desc">
          <p>Selection: </p>
          <p>Score: </p>
        </div>
      </div>
      <div class="control">
        <button id="reset">Reset</button>
      </div>
      <div class="player second">
        <div class="top">
          <h3>Player 2</h3>
          <hr>
        </div>
        
        <div class="desc">
          <p>Selection: </p>
          <p>Score: </p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
